      QueuedTimeoutInMinutes: 480
      ServiceRole: arn:aws:iam::871157674040:role/codebuild-unittest-dev-invoice_extraction_app-service-role
      Source:
        BuildSpec: 'aws/unit/buildspec.yml'
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      Visibility: PRIVATE
      VpcConfig:
        SecurityGroupIds:
        - sg-09d40f93776324bef
        Subnets:
        - subnet-0e87cfbd496675012
        - subnet-05677243c8da07bf5
        VpcId: vpc-047fce4aba1e80567

#Invoice Extraction Dev Pipeline
  AppPipeline:
    Type: AWS::CodePipeline::Pipeline
    # DependsOn: [DevUnitTestInvoiceExtractionApp, DevInvoiceExtractionApp, DgpECSBilMicroservicesDevInvoiceExtractionAppDemo]
    Properties:
      RoleArn: arn:aws:iam::871157674040:role/service-role/AWSCodePipelineServiceRole-eu-west-1-dev-invoice_extraction_app
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                BranchName: !Ref BranchName
                RepositoryName: !Ref RepoName
                OutputArtifactFormat: CODE_ZIP
                PollForSourceChanges: false
              Namespace: SourceVariables
              Region: eu-west-1
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref Build1
              OutputArtifacts:
                - Name: DefinitionArtifact
                - Name: ImageArtifact
              Namespace: BuildVariables
              Region: eu-west-1
              RunOrder: 1
        - Name: Test
          Actions:
            - Name: Test
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Test
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref Build2
              OutputArtifacts: []
              Region: eu-west-1
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              InputArtifacts:
                - Name: DefinitionArtifact
                - Name: ImageArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CodeDeployToECS
              Configuration:
                AppSpecTemplateArtifact: DefinitionArtifact
                AppSpecTemplatePath: appspec.yml
                ApplicationName: !Ref Appcodedeploy
                DeploymentGroupName: !Ref DgpECSBilMicroservicesDevInvoiceExtractionAppDemo
                Image1ArtifactName: ImageArtifact
                Image1ContainerName: IMAGE1_NAME
                TaskDefinitionTemplateArtifact: DefinitionArtifact
                TaskDefinitionTemplatePath: taskdef.json
              Region: eu-west-1                
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref CodePipelineArtifactStoreBucket

