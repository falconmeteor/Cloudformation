Parameters:
  EFSID:
    Description: EFSID
    Type: String
    Default: fs-50e30965
  BranchName:
    Description: CodeCommit branch name
    Type: String
    Default: master
  RepositoryName:
    Description: CodeComit repository name
    Type: String
    Default: invoice_extraction-demo
  Build1:
    Description: CodeBuild Invoice Extraction
    Type: String
    Default: dev-invoice_extraction_app-demo
  Build2:
    Description: CodeBuild Unit Test
    Type: String
    Default: unittest-dev-invoice_extraction_app-demo
  Cluster:
    Description: Please provide the ECS Cluster ID that this service should run on
    Type: String
    Default: bil-microservices-demo
  ApplicationName:
    Description: CodeDeploy application name
    Type: String
    Default: AppECS-bil-microservices-test-invoice_extraction_app-demo
  Fleet:
    Description: Deployment group in CodeDeploy
    Type: String
    Default: DgpECS-bil-microservices-test-invoice_extraction_app-demo
Resources:
#S3 Bucket 
  CodePipelineArtifactStoreBucket:
    Type: 'AWS::S3::Bucket'
    Properties: 
      AccessControl: BucketOwnerFullControl
      BucketName: codepipeline-eu-west-1-demo
      MetricsConfigurations: 
        - Id: EntireBucket
      OwnershipControls: 
        Rules:
         - ObjectOwnership: ObjectWriter
      PublicAccessBlockConfiguration: 
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
#S3 Policy
  CodePipelineArtifactStoreBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref CodePipelineArtifactStoreBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: !Join 
              - ''
              - - !GetAtt 
                  - CodePipelineArtifactStoreBucket
                  - Arn
                - /*
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource: !Join 
              - ''
              - - !GetAtt 
                  - CodePipelineArtifactStoreBucket
                  - Arn
                - /*
            Condition:
              Bool:
                'aws:SecureTransport': false
#Cloudwatch Events Role
  AmazonCloudWatchEventRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: cwe-pipeline-execution
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'codepipeline:StartPipelineExecution'
                Resource: !Join 
                  - ''
                  - - 'arn:aws:codepipeline:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':'
                    - !Ref AppPipeline
#CloudWatch Events Rule
  AmazonCloudWatchEventRule:
    Type: 'AWS::Events::Rule'
    Properties:
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Join 
            - ''
            - - 'arn:aws:codecommit:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref RepositoryName
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - master
      Targets:
        - Arn: !Join 
            - ''
            - - 'arn:aws:codepipeline:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref AppPipeline
          RoleArn: !GetAtt 
            - AmazonCloudWatchEventRole
            - Arn
          Id: codepipeline-AppPipeline
#KMS Key
  key:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Id: key-default-1
        Statement:
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::'
                  - !Ref 'AWS::AccountId'
                  - ':root'
            Action:
              - 'kms:*'
            Resource: 
              - '*'
#EFS
  EFSDEMO:
    Type: AWS::EFS::FileSystem
    Properties: 
      BackupPolicy: 
        Status: ENABLED
      Encrypted: true
      FileSystemTags: 
      - Key: Name
        Value: 'invoice_data_extraction-demo'
      KmsKeyId: !GetAtt
        - key
        - Arn 
      LifecyclePolicies: 
      - TransitionToIA: AFTER_30_DAYS
      PerformanceMode: generalPurpose
      ThroughputMode: bursting
#EFS Mount Targets
  MountTargetResource1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSDEMO
      SubnetId: 'subnet-05677243c8da07bf5'
      SecurityGroups: [sg-03e653933d89593ef, sg-05d99bf8c6bcf36bd, sg-084e8fd62b48a8de1]
#EFS Mound Target
  MountTargetResource2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSDEMO
      SubnetId: 'subnet-0cee8c1d17cecfce5'
      SecurityGroups: [sg-03e653933d89593ef, sg-05d99bf8c6bcf36bd, sg-084e8fd62b48a8de1]
#EFS EFSEC2
  EFSEC2:
      Type: AWS::EC2::Instance
      DependsOn: [MountTargetResource1, MountTargetResource2]
      Properties: 
        AvailabilityZone: eu-west-1a
        BlockDeviceMappings: 
          - DeviceName: /dev/xvda
            Ebs:
              DeleteOnTermination: true
        EbsOptimized: false
        ImageId: ami-0c1bc246476a5572b
        InstanceType: t2.micro
        KeyName: bil-demo
        PrivateDnsNameOptions: 
          EnableResourceNameDnsAAAARecord: false
          EnableResourceNameDnsARecord: true
          HostnameType: ip-name
        SecurityGroupIds: 
          - sg-0da6e753474f5870d
          - sg-082e50a6833277151
        SourceDestCheck: true
        SubnetId: subnet-05677243c8da07bf5
        Tags: 
        - Key: Name
          Value: EFS-EC2-Demo-demo
        Tenancy: default
        UserData:
          Fn::Base64: 
            !Sub |
                #!/bin/bash -xe
                sudo mkdir /efs
                sudo yum install -y amazon-efs-utils
                sudo mount -t efs -o tls ${EFSDEMO.FileSystemId}:/ /efs
                sudo mkdir -p /efs/dev/app/data
                sudo mkdir -p /efs/dev/models
                sudo mkdir -p /efs/dev/config
#ALB LOADBALANCER
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: rEcsCluster
    Properties:
      IpAddressType: ipv4
      LoadBalancerAttributes: 
      - Key: access_logs.s3.enabled
        Value: 'true'
      - Key: access_logs.s3.bucket
        Value: bil-loadbalancer-logs
      - Key: idle_timeout.timeout_seconds
        Value: '1320'
      - Key: deletion_protection.enabled
        Value: 'false'
      - Key: routing.http2.enabled
        Value: 'true'
      - Key: routing.http.drop_invalid_header_fields.enabled
        Value: 'false'
      - Key: routing.http.xff_client_port.enabled
        Value: 'false'
      - Key: routing.http.desync_mitigation_mode
        Value: defensive
      - Key: waf.fail_open.enabled
        Value: 'false'
      - Key: routing.http.x_amzn_tls_version_and_cipher_suite.enabled
        Value: 'false'
      Name: bil-microservices-elb-01-demo
      Scheme: internet-facing
      SecurityGroups: 
        - sg-012c31dbd3d1f9c6b
      Subnets: 
        - !Select [ 0, !Ref  SubnetIds ]
        - !Select [ 1, !Ref  SubnetIds ]
      Type: application
#ALB TARGETGROUP 1
  ECSTARGETGROUP1DEVINVOICE:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: ALB
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health_check
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      IpAddressType: ipv4
      Matcher:
        HttpCode: '200'
      Port: 80
      Protocol: HTTP
      ProtocolVersion: HTTP1
      Name: bms-invoice-extraction-dev-tg-3
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
#ALB TARGETGROUP 2
  ECSTARGETGROUP2DEVINVOICE:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: ALB
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health_check
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      IpAddressType: ipv4
      Matcher:
        HttpCode: '200'
      Port: 80
      Protocol: HTTP
      ProtocolVersion: HTTP1
      Name: bms-invoice-extraction-dev-tg-4
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
#ALB LISTENER1
  Listener1:
      Type: AWS::ElasticLoadBalancingV2::Listener
      Properties:
        DefaultActions:
          - ForwardConfig:
              TargetGroupStickinessConfig:
                Enabled: false
              TargetGroups:
                - TargetGroupArn: !Ref ECSTARGETGROUP1DEVINVOICE
                  Weight: 1
            Order: 1
            TargetGroupArn: !Ref ECSTARGETGROUP1DEVINVOICE
            Type: forward
        LoadBalancerArn: !Ref ALB
        Port: 8015
        Protocol: HTTP
#ALB LISTENER2
  Listener2:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - ForwardConfig:
            TargetGroupStickinessConfig:
              Enabled: false
            TargetGroups:
              - TargetGroupArn: !Ref ECSTARGETGROUP1DEVINVOICE
                Weight: 1
          Order: 1
          TargetGroupArn: !Ref ECSTARGETGROUP1DEVINVOICE
          Type: forward
      LoadBalancerArn: !Ref ALB
      Port: 8016
      Protocol: HTTP
#ECS CLUSTER
  rEcsCluster:
    Type: AWS::ECS::Cluster
    Properties: 
      ClusterName: !Ref Cluster
      ClusterSettings: 
        - Name: containerInsights
          Value: enabled
#ECS Task Definition
  DevInvoiceTaskDef:
    Type: AWS::ECS::TaskDefinition
    DependsOn: [MountTargetResource1, MountTargetResource2, EFSEC2]
    Properties:
      ContainerDefinitions:
      - Cpu: 0
        Essential: true
        Image: 871157674040.dkr.ecr.eu-west-1.amazonaws.com/dev-invoice_extraction_app:cc97453
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-create-group: 'true'
            awslogs-group: /ecs/invoice_extraction_app-demo
            awslogs-region: eu-west-1
            awslogs-stream-prefix: /dev
        MemoryReservation: 1024
        MountPoints:
        - ContainerPath: /app/data
          ReadOnly: false
          SourceVolume: efs-invoice_extraction-data
        - ContainerPath: /models
          ReadOnly: false
          SourceVolume: efs-invoice_extraction-models
        - ContainerPath: /config
          ReadOnly: true
          SourceVolume: efs-invoice_extraction-config
        Name: app-demo
        PortMappings:
        - ContainerPort: 8080
          HostPort: 0
          Protocol: tcp
        Secrets:
        - Name: ACCESS_LOG
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.ACCESS_LOG
        - Name: RELOAD
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.RELOAD
        - Name: DEBUG
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.DEBUG
        - Name: DEV_PORT
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.DEV_PORT
        - Name: ENVIRONMENT
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.ENVIRONMENT
        - Name: PATH_PREFIX
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.PATH_PREFIX
        - Name: LOG_LEVEL
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.LOG_LEVEL
        - Name: DATA_DIR
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.DATA_DIR
        - Name: TEST_DIR
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.TEST_DIR
        - Name: AWS_ACCESS_KEY_ID
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AWS_ACCESS_KEY_ID
        - Name: AWS_SECRET_ACCESS_KEY
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AWS_SECRET_ACCESS_KEY
        - Name: AWS_S3_US_BUCKET
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AWS_S3_US_BUCKET
        - Name: AWS_S3_EU_BUCKET
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AWS_S3_EU_BUCKET
        - Name: CORE_LINEITEMS_EXTRACTION
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.CORE_LINEITEMS_EXTRACTION
        - Name: GCDOCAI_TOKENPATH
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_TOKENPATH
        - Name: GCDOCAI_PROJECTID
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_PROJECTID
        - Name: GCDOCAI_US_PROCESSOR
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_US_PROCESSOR
        - Name: GCDOCAI_EU_PROCESSOR
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_EU_PROCESSOR
        - Name: GCDOCAI_US_BUCKET
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_US_BUCKET
        - Name: GCDOCAI_EU_BUCKET
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_EU_BUCKET
        - Name: GCDOCAI_US_PROCESSOR_SPLITTER
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_US_PROCESSOR_SPLITTER
        - Name: GCDOCAI_EU_PROCESSOR_SPLITTER
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_EU_PROCESSOR_SPLITTER
        - Name: GCDOCAI_US_PROCESSOR_INVOICE
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_US_PROCESSOR_INVOICE
        - Name: GCDOCAI_EU_PROCESSOR_INVOICE
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_EU_PROCESSOR_INVOICE
        - Name: GCDOCAI_US_PROCESSOR_UTILITY
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.GCDOCAI_US_PROCESSOR_UTILITY
        - Name: AZURE_ENDPOINT
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AZURE_ENDPOINT
        - Name: AZURE_KEY
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AZURE_KEY
        - Name: AZURE_FORM_ENDPOINT
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AZURE_FORM_ENDPOINT
        - Name: AZURE_FORM_KEY
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.AZURE_FORM_KEY
        - Name: PDFTOTEXT_BIN_PATH
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.PDFTOTEXT_BIN_PATH
        - Name: CUSTOMER_DATA_DIR
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.CUSTOMER_DATA_DIR
        - Name: SUPPLIER_MODEL
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.SUPPLIER_MODEL
        - Name: BILLTO_MODEL
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.BILLTO_MODEL
        - Name: DB_CONN
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.DB_CONN
        - Name: API_KEY_NAME
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.API_KEY_NAME
        - Name: API_KEY
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.API_KEY
        - Name: API_KEY_USER
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.API_KEY_USER
        - Name: API_KEY_ADMIN
          ValueFrom: arn:aws:ssm:eu-west-1:871157674040:parameter/DEV.INVOICE_EXTRACTION.API_KEY_ADMIN
        volumesFrom: []
      ExecutionRoleArn: arn:aws:iam::871157674040:role/ecsTaskExecutionRole
      Family: dev_invoice_extraction_app-demo
      Volumes:
      - Name: efs-invoice_extraction-data
        EfsVolumeConfiguration:
          FileSystemId: !Ref EFSDEMO
          RootDirectory: /dev/app/data
          TransitEncryption: ENABLED
      - Name: efs-invoice_extraction-models
        EfsVolumeConfiguration:
          FileSystemId: !Ref EFSDEMO
          RootDirectory: /dev/models
          TransitEncryption: ENABLED
      - Name: efs-invoice_extraction-config
        EfsVolumeConfiguration:
          FileSystemId: !Ref EFSDEMO
          RootDirectory: /dev/config
          TransitEncryption: ENABLED
#ECS SERVICE
  ECSServiceInvoiceExtractionAppDemo:
    Type: AWS::ECS::Service
    DependsOn: [DevInvoiceTaskDef, ECSTARGETGROUP1DEVINVOICE]
    Properties: 
      Cluster: !Ref rEcsCluster
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: CODE_DEPLOY
      DesiredCount: 2
      EnableECSManagedTags: true
      EnableExecuteCommand: false  
      LaunchType: EC2
      LoadBalancers:
      - ContainerName: app-demo
        ContainerPort: 8080
        TargetGroupArn: !Ref ECSTARGETGROUP1DEVINVOICE
      PlacementStrategies:
      - Field: attribute:ecs.availability-zone
        Type: spread
      - Field: instanceId
        Type: spread
      SchedulingStrategy: REPLICA
      ServiceName: dev-invoice_extraction_app-demo-demo
      TaskDefinition: !Ref DevInvoiceTaskDef
#CodeBuild APP Build
  DevInvoiceExtractionApp:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref Build1
      EncryptionKey: arn:aws:kms:eu-west-1:871157674040:alias/aws/s3
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          - Name: AWS_REGION
            Value: eu-west-1
            Type: PLAINTEXT
          - Name: AWS_ACCOUNT_ID
            Value: '871157674040'
            Type: PLAINTEXT
          - Name: IMAGE_REPO_NAME
            Value: dev-invoice_extraction_app
            Type: PLAINTEXT
          - Name: ENV
            Value: TEST
            Type: PLAINTEXT
        PrivilegedMode: True
      QueuedTimeoutInMinutes: 480
      SecondaryArtifacts:
      - ArtifactIdentifier: ImageArtifact
        EncryptionDisabled: false
        Location: codepipeline-eu-west-1-746302643285
        Name: dev-invoice_extraction_app
        Packaging: ZIP
        Path: ''
        Type: S3
      - ArtifactIdentifier: DefinitionArtifact
        EncryptionDisabled: false
        Location: codepipeline-eu-west-1-746302643285
        Name: dev-invoice_extraction_app
        Packaging: ZIP
        Path: ''
        Type: S3
      ServiceRole: arn:aws:iam::871157674040:role/service-role/codebuild-dev-invoice_extraction_app-service-role
      Source:
        BuildSpec: aws/buildspec.yml
        GitCloneDepth: 1
        Location: https://git-codecommit.eu-west-1.amazonaws.com/v1/repos/invoice_extraction
        Type: CODECOMMIT
      SourceVersion: refs/heads/develop 
      TimeoutInMinutes: 60
      LogsConfig:
        S3Logs:
          EncryptionDisabled: False
          Location: !Ref CodePipelineArtifactStoreBucket
          Status: ENABLED
#CodeBuild Unit Testing Dev
  DevUnitTestInvoiceExtractionApp:
    Type: AWS::CodeBuild::Project
    DependsOn: EFSDEMO
    Properties:
      Name: !Ref Build2
      Artifacts:
        EncryptionDisabled: false
        Name: unittest-dev-invoice_extraction_app
        Packaging: NONE
        Type: CODEPIPELINE
      EncryptionKey: arn:aws:kms:eu-west-1:871157674040:alias/aws/s3
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: '871157674040.dkr.ecr.eu-west-1.amazonaws.com/dev-invoice_extraction_app:latest'
        ImagePullCredentialsType: SERVICE_ROLE
        EnvironmentVariables:
          - Name: ENV
            Value: DEV
            Type: PLAINTEXT
        PrivilegedMode: True
      FileSystemLocations:
        - Identifier: models
          Location: !Sub 
          - '${EFS}.efs.eu-west-1.amazonaws.com:/dev/models'
          - EFS: !GetAtt EFSDEMO.FileSystemId
          MountOptions: nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2
          MountPoint: /models
          Type: EFS
        - Identifier: config
          Location: fs-074ddc0a18305dd85.efs.eu-west-1.amazonaws.com:/dev/config
          MountOptions: nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2
          MountPoint: /config
          Type: EFS
        - Identifier: data
          Location: fs-074ddc0a18305dd85.efs.eu-west-1.amazonaws.com:/dev/app/data
          MountOptions: nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2
          MountPoint: /app/data
          Type: EFS
      LogsConfig:
        S3Logs:
          EncryptionDisabled: false
          Location: !Ref CodePipelineArtifactStoreBucket
          Status: ENABLED
      QueuedTimeoutInMinutes: 480
      ServiceRole: arn:aws:iam::871157674040:role/codebuild-unittest-dev-invoice_extraction_app-service-role
      Source:
        BuildSpec: 'aws/unit/buildspec.yml'
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      Visibility: PRIVATE
      VpcConfig:
        SecurityGroupIds:
        - sg-09d40f93776324bef
        Subnets:
        - subnet-0e87cfbd496675012
        - subnet-05677243c8da07bf5
        VpcId: vpc-047fce4aba1e80567
#Invoice Extraction Dev Pipeline
  AppPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: arn:aws:iam::871157674040:role/service-role/AWSCodePipelineServiceRole-eu-west-1-dev-invoice_extraction_app
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
